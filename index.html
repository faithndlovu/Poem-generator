<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI English Poem Generator</title>
</head>
<body>
<div class="container">

    <header>
    <h1>AI English Poem generator</h1>
     </header>
     <main>
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of poem" 
            autofocus required autocomplete="off"
            class="prompt" id="user-prompt"/>
        <input type="submit" class="submitbtn"/>
        </form>
        <div class="poem" id="poem">
            
        </div>
     </main>
    
    <footer>
        This AI project was coded by 
          <a href="https://github.com/faithndlovu" target="_blank">Faith L Ndlovu</a> and is 
        <a href="https://github.com/faithndlovu/Poem-generator" target="_blank">open-sourced on Github</a> 
        and <a href="https://poemgeneratorpr.netlify.app/?" target="_blank">on Netlify</a>
    </footer>
</div>
    <script src="src/index.js" ></script>

</body>
</html>
